<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-wrapper">
            <img src="./img/sunset.jpg" alt="sunset image" class="logo" height="100%" >
            <div class="blurred-div">
                <img src="./img/odin.png" alt="" width="60px">
                <p class="logo-text">ODIN</p>
            </div>
            <!-- <p>Photo by <a href="/photographer/arniemateo-50644">arniemateo</a> on <a href="/">Freeimages.com</a></p> -->
        </div>

        <div class="right-wrapper">
            <p class="left-padding big-text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br>
                Sign up now to get started. <br><br> You know you WANT to.
            </p>
            <div class="form-container left-padding">
                <form action="" id="pwinput">
                    <legend>Lets do this!</legend>
                    <div>
                        <label for="firstnameinput">First Name
                            <input type="text" name="firstnameinput" id="firstnameinput">
                        </label>
                        <label for="lastnameinput">Last Name
                            <input type="text" name="lastnameinput" id="lastnameinput">
                        </label>
                    </div>
                    <div>
                        <label for="emailinput">Email address*
                            <input type="email" name="emailinput" id="emailinput" required>
                        </label>
                        <label for="phoneinput">Phone Number*
                            <input type="tel" name="phoneinput" id="phoneinput" required>
                        </label>
                    </div>
                    <div>
                        <label for="pwinput">Password*
                            <input type="password" name="pwinput" id="pwinput" required>
                        </label>
                        <label for="cpwinput">Confirm Password*
                            <input type="password" name="cpwinput" id="cpwinput" required>
                        </label>
                    </div>
                </form>
            </div>
            <button type="submit" form="pwinput">Create Account</button>
            <p class="left-padding">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
